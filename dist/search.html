<template>
  <div class="container margintop30">
    <div class="row">
      <div class="paddingrt0  col-xs-9 col-xs-offset-3">
        <nav>
          <ul class="pager">
            <li class="previous ${pagerPrevious}"><a href="#" class="search-btn btn-bel" click.delegate="pageSearchResults(-1)"><span aria-hidden="true">&larr;</span>Previous</a></li>
            <li class="next ${pagerNext}"><a href="#" class="search-btn btn-bel" click.delegate="pageSearchResults(1)">Next <span aria-hidden="true">&rarr;</span></a></li>
          </ul>
        </nav>
      </div>
      <div id="dportalsearchbar" class="col-xs-3 paddingNone">
        <form role="form" submit.delegate="search()">
          <div class="form-group">
            <div class="input-group col-xs-11 col-xs-12">
              <input type="text" onblur.delegate="search()" value.bind="searchTerms" class="search-searchForm form-control" id="searchToken" placeholder="search">
                <span class="input-group-btn btn-bel highlight">
                  <button type="submit" class="btn search-searchBtn">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
          </div>
        </form>
      </div>
      <div class="search-showRow">
        <select class="form-control search-showForm selectDrop" id="search_size" value.bind="searchSize" change.delegate="saveSearchSize()">
          <option value="10" > 10</option>
          <option value="20" > 20</option>
          <option value="50" > 50</option>
          <option value="100">100</option>
        </select>
        <h5 class="search-show">Show:  </h5>
      </div>
    </div>
    <div class="row">
      <template if.bind="facetSets">
        <div class=" col-xs-3">
          <div id="filtercolumn" if.bind="evidences">
            <!-- Loop through facet sets -->
            <div class="col-xs-12 filterbox"  repeat.for="facetSet of facetSets | keys">
              <h4 class="filter-facetTitle">${facetSet}</h4>
              <div class="filter-boxcontent">
                <!-- Loop through facet set values -->
                <div class="row filter-facetRow" repeat.for="facet of $parent.facetSets[facetSet]">
                  <input class="searchcheckbox" id="option" type="checkbox" name="field" value="option"
                         value.bind="item.filter"
                         checked.bind="$parent.$parent.selectedFacets[item.filter]"
                         change.delegate="$parent.$parent.search()" class=" filterboxcheck col-xs-1">

                  <!-- class="col-xs-11 filterboxtext" -->

                  <label for="option" class="filter-boxlabel"><span><span></span></span> ${item.name} (${item.count})</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <div class=" col-xs-9" id="resultscolumn">
        <template if.bind="evidences">
          <table class="table table-hover">
            <tr><th class="table-range"><h4>Results ${searchResultsRange}</h4></th></tr>
            <tbody>
            <tr repeat.for="evidence of evidences">
              <td class="table-td col-xs-9">
                <a class="" route-href="route: edit; params.bind: { id: $parent.getEvidenceId(evidence._links.self.href)  }" target="editbel">${evidence.bel_statement ? evidence.bel_statement : 'Missing BEL Statement'}
                </a>
                <!-- <p class="visitedNote col-xs-1 col-xs-offset-11"></p> -->
                <p>Species: ${$parent.getSpecies(evidence)}</p>
                <ul>
                  <li repeat.for="value of $parent.getExperimentContextItems(evidence)">${value}</li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
        </template>
        <template if.bind="! evidences">
          <p>No search results</p>
        </template>
      </div>
      <div class=" col-xs-9">
        <nav>
          <ul class="pager">
            <li class="previous ${pagerPrevious}"><a class="search-btn btn-bel" href="#" click.delegate="pageSearchResults(-1)"><span aria-hidden="true">&larr;</span>Previous</a></li>
            <li class="next ${pagerNext}"><a class="search-btn btn-bel" href="#" click.delegate="pageSearchResults(1)">Next <span aria-hidden="true">&rarr;</span></a></li>
          </ul>
        </nav>
      </div>
      <!--<div class="col-md-9" id="resultscolumn">-->
        <!--<pre>${selectedFacets | stringify}</pre>-->
      <!--</div>-->
    </div>
  </div>
</template>
