<template>
<div class="edit-html">
  <div class="col-xs-5 edit-belEditorTitle">
      <h1>BEL Editor</h1>
  </div>
  <div class="container">
    <div class="row">
      <section class="pubmedContent ${pubmed.title ? 'col-xs-4 col-md-3' : 'noshowPubmed'}">

        <div class="row">
          <div class="col-xs-6 btn-euPMC-pubmed-div">
            <a href="http://europepmc.org/abstract/MED/${evidence.citation.id}" class="col-xs-12 btn btn-bel btn-euPMC-pubmed form-control" role="button" target="_blank">EuropePMC</a>
          </div>
          <div class="col-xs-6 btn-euPMC-pubmed-div">
            <a href="http://www.ncbi.nlm.nih.gov/pubmed/?term=${evidence.citation.id}[uid]" class="col-xs-12 btn btn-bel btn-euPMC-pubmed form-control" role="button" target="_blank">PubMed</a>
          </div>
        </div>
        <!-- todo Kelly might want to use icons for EuropePMC and Pubmed like
        https://pbs.twimg.com/profile_images/2792175138/f93f2e30d1cca847800e6f3060b8101a.jpeg instead of buttons -->
        <h3 class="col-xs-12">Pubmed Title</h3>
        <p class="col-xs-12">${pubmed.title}</p>
        <h3 class="col-xs-12">Abstract</h3>
        <p class="col-xs-12">${pubmed.abstractText}</p>
      </section>
    </div>
  </div>
  <div class="container">
    <div class="${pubmed.title ? 'col-xs-8 col-xs-offset-4 col-md-9 col-md-offset-3' : 'col-xs-11 col-xs-offset-1'}">
      <div name="newBelForm">


              <!-- BEL Citation -->

      <div class="row edit-belForm" id="bel-citation">
        <div id="citation" class="edit-header">
            <div class="col-xs-12"> <h3>Citation</h3> </div>
            <!-- .col-xs-12 -->

            <div class="col-xs-2">
              <div class="form-group">
                <label for="citation_type">Type</label>
                <select class="form-control selectDrop" id="citation_type" value.bind="evidence.citation.type">
                  <option value="PubMed">PubMed</option>
                  <option value="Journal">Journal</option>
                  <option value="Book">Book</option>
                  <option value="Online Resource">Online Resource</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <!-- .form-group -->
            </div>
            <!-- .col-xs-2 -->
            <div class="col-xs-7">
              <div class="form-group">
                <label for="citation_ref">Reference ID</label>
                <input type="text" class="form-control" id="citation_ref" value.bind="citationId"
                       blur.trigger="getPubmed()" placeholder="Citation Reference - e.g. PubmedID, ISBN, or URL">
              </div>
              <!-- .form-group -->
            </div>
            <!-- .col-xs-8 -->
            <div class="col-xs-3">
              <div class="form-group">
                <label for="citation_ref">Publication Date</label>
                <input type="date" class="form-control selectDrop" id="citation_pubdate" value.bind="evidence.citation.date"
                       placeholder="YYYY-MM-DD">

                <p class="warning" if.bind="pubmed.bel.mismatch.date">${pubmed.firstPublicationDate} <button class="btn btn-replace" click.delegate="replaceCitationDate(pubmed.firstPublicationDate)">Replace</button></p>
              </div>
              <!-- .form-group -->
            </div>
          </div>
        </div>
            <!-- col-xs-2 -->

        <div class="panel-group accordion-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel acForm">
            <div class="panel-heading" role="tab" id="headingOne">
              <h5 class="panel-title edit-acTitle">
                <a class="accordionAnchor collapsed col-xs-12" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  <div>
                    <span class="accordionTitle col-xs-11 floatLeft">Reference Name
                    </span>
                    <i class="accordionArrow col-xs-1 floatRight fa fa-caret-down"></i>
                  </div>
                </a>
              </h5>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body edit-acPanelBody">
              
                  <div class="form-group edit-acFormGroup">
                   <!-- <label for="citation_name">Reference Name</label> -->
                    <textarea type="text" class="form-control authorCitation" id="citation_name" value.bind="evidence.citation.name" placeholder="Citation Name - e.g. journal or book reference"></textarea>

                    <button class="btn-bel btn-replace" if.bind="pubmed.bel.mismatch.refString" click.delegate="replaceCitationName(pubmed.bel.refString)">Replace</button>
                    <p class="text-warning" if.bind="pubmed.bel.mismatch.refString">PubMed Citation: <span class="text-warningCitation">${pubmed.bel.refString}</span></p> 
                 
                  <!-- .form-group -->
                </div>
              </div>
            </div>
          </div>
          <div class="panel acForm">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h5 class="panel-title edit-acTitle">
                <a class="accordionAnchor collapsed col-xs-12" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <div>
                    <span class="accordionTitle col-xs-11 floatLeft">Authors</span>
                    <i class="accordionArrow col-xs-1 floatRight fa fa-caret-down"></i>
                  </div>
                </a>
              </h5>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body edit-acPanelBody">
                 
                    <div class="form-group edit-acFormGroup">
                      <!--<label for="citation_ref">Authors</label>-->
                      <textarea type="text" class="form-control authorCitation" id="citation_authors" value.bind="evidence.citation.authors | pipeDelim" placeholder="separate authors with a semicolon ';'"></textarea>
                      <p class="help-block text-warning" if.bind="pubmed.bel.mismatch.authors">${pubmed.bel.authors}  <button click.delegate="replaceCitationAuthors(pubmed.bel.authors)">Replace</button></p>
                    </div>
                    <!-- .form-group -->
              </div>
            </div>
          </div>
        </div>


        <!-- BEL Statement -->
        <div id="bel-statement" class="edit-belForm edit-header">
          <div class="row col-xs-12">
            <h3>BEL Statement</h3>
          </div>
          <!-- .col-xs-12 -->
          <div class="row">
            <div id="bel-source-div" class="col-xs-5">
              <div class="form-group">
                <label class="sr-only" for="belsubject">BEL Source</label>
                <input name="belsubject" id="belsubject" type="text" value.bind="belComponents.subject" class="form-control typeahead" placeholder="Subject" autocomplete="on" debounce></input>
              </div>

              <div id="source-searchbox" class="search-box" style="display: none;">
                <h3>Entity Search</h3>
              </div>
            </div>

            <div id="bel-relation-div" class="col-xs-2">
              <label class="sr-only" for="belrelation">BEL Relation</label>
              <select class="form-control selectDrop" id="belrelation" value.bind="belComponents.relationship">
                <option>--Relation--</option>
                <option repeat.for="relation of relationsList" model.bind="relation.value">${relation.label}</option>
              </select>
            </div>

            <div id="bel-target-div" class="col-xs-5">
              <div class="form-group input-block-level">
                <label class="sr-only" for="belobject">BEL Object</label>
                <input name="belobject" id="belobject" type="text" value.bind="belComponents.object" class="form-control typeahead" placeholder="Object"
                       autocomplete="on" debounce></input>
              </div>
            </div>
          </div>
        </div>


        <div class="row edit-belForm" id="bel-citation">
          <div class="col-xs-12">
            <h3>Citation</h3>
          </div>
          <!-- .col-xs-12 -->

          <div class="col-xs-2">
            <div class="form-group">
              <label for="citation_type">Type</label>
              <select class="form-control selectDrop" id="citation_type" value.bind="evidence.citation.type">
                <option value="PubMed">PubMed</option>
                <option value="Journal">Journal</option>
                <option value="Book">Book</option>
                <option value="Online Resource">Online Resource</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-xs-2 -->
          <div class="col-xs-7">
            <div class="form-group">
              <label for="citation_ref">Reference ID</label>
              <input type="text" class="form-control" id="citation_ref" value.bind="citationId"
                     blur.trigger="getPubmed()" placeholder="Citation Reference - e.g. PubmedID, ISBN, or URL">
            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-xs-8 -->
          <div class="col-xs-3">
            <div class="form-group">
              <label for="citation_ref">Publication Date</label>
              <input type="date" class="form-control selectDrop" id="citation_pubdate" value.bind="evidence.citation.date"
                     placeholder="YYYY-MM-DD">

              <p class="warning" if.bind="pubmed.bel.mismatch.date">${pubmed.firstPublicationDate} <button class="btn btn-replace" click.delegate="replaceCitationDate(pubmed.firstPublicationDate)">Replace</button></p>
            </div>
            <!-- .form-group -->
          </div>
          <!-- col-xs-2 -->

          <div class="col-xs-12">
            <div class="form-group">
              <label for="citation_name">Reference Name</label>
              <input type="text" class="form-control" id="citation_name" value.bind="evidence.citation.name" placeholder="Citation Name - e.g. journal or book reference">

                <button class="btn-bel btn-replace" if.bind="pubmed.bel.mismatch.refString" click.delegate="replaceCitationName(pubmed.bel.refString)">Replace</button>
                <p class="text-warning" if.bind="pubmed.bel.mismatch.refString">PubMed Citation: <span class="text-warningCitation">${pubmed.bel.refString}</span></p>


            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-xs-12 -->
          <div class="col-xs-12">
            <div class="form-group">
              <label for="citation_ref">Authors</label>
              <input type="text" class="form-control" id="citation_authors"
                     value.bind="evidence.citation.authors | stringToArray"
                     placeholder="separate authors with a semicolon ';'">
              <p class="help-block text-warning" if.bind="pubmed.bel.mismatch.authors">${pubmed.bel.authors | stringToArray}  <button click.delegate="replaceCitationAuthors(pubmed.bel.authors)">Replace</button></p>
            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-xs-12 -->
          <div class="col-xs-12">
            <div class="form-group">
              <label for="citation_ref">Comments</label>
              <textarea rows="3" class="form-control" id="citation_comments"
                     value.bind="evidence.citation.comment"></textarea>
            </div>
            <p class="warning" if.bind="pubmed.bel.mismatch.comments">${pubmed.title}</br>${pubmed.abstractText}</p>
            <!-- .form-group -->
          </div>
        </div>


        <!-- BEL Summary Text -->
        <div id="summary-text" class="row edit-belForm">
          <div id="bel-annotation">
            <div class="col-xs-12 edit-header">
              <h3>Summary Text</h3>
            </div>
            <!-- .col-xs-12 -->

            <!-- SummaryText -->

            <div class="col-xs-12">
              <div class="form-group">
                <label sr-only for="summaryText">BEL Summary Text</label>
                <textarea class="form-control" value.bind="evidence.summary_text" id="summaryText" rows="3"
                          placeholder="Extract from source text supporting this BEL Statement"></textarea>

              </div>
              <div class="form-group">
                <label for="citation_ref">Evidence Notes</label>
                <textarea rows="3" class="form-control" id="citation_comments" value.bind="evidence.citation.comment"></textarea>
              </div>
              <!-- .form-group -->
            </div>
            <!-- .col-xs-12 -->
          </div>
            <!-- End SummaryText -->
        </div>


        <!-- Experiment Context -->
        <div id="experimental-context">
          <div class="row edit-belForm">
            <div class="col-xs-12 edit-header">
              <h3>Experiment Context</h3>
            </div>
            <!-- .col-xs-12 -->
            <template repeat.for="annotation of annotations">
              <div>
                <div class="col-xs-3">
                  <div class="form-group">
                    <!-- todo Find out from Tony if we need to add the uri to the annotations object -->
                    <label for="annotationType-${$index}">Annotation Type</label>
                    <select name="annotationType-${$index}" class="form-control" value.bind="$parent.annotations[$index].name">
                      <option>--select--</option>
                      <option repeat.for="annotationType of $parent.annotationList" value.bind="annotationType.name">${annotationType.name}</option>
                      <option>Unknown</option>
                    </select>
                  </div>
                  <!-- .form-group -->
                </div>
                <!-- .col-xs-3 -->
                <div class="col-xs-8">
                  <div class="form-group">
                    <label for="annotationVal-${$index}">Annotation</label>
                    <input name="annotationVal-${$index}" class="form-control" type="text" submit.delegate="false" change.delegate="$parent.addBlankAnnotation($index, $event)" value.bind="$parent.annotations[$index].value"></input>
                  </div>
                  <!-- .form-group -->
                </div>
                <!-- .col-xs-8 -->
                <div class="col-xs-1" style="padding-top: 24px;">
                  <button class="btn btn-bel btn-remove" click.delegate="$parent.removeAnnotation($index)">X</button>
                </div>
                <!-- .col-xs-1 -->
              </div>
            </template>
            <!-- End Structured Annotations -->
          </div>


          <!-- BEL Statement Metadata -->
          <div class="row edit-belForm">
            <div id="bel-metadata" class="bottom30">
              <div class="col-xs-12 edit-header">
                <h3>BEL Evidence Metadata</h3>
              </div>

              <!-- .col-xs12 -->
              <div class="col-xs-3">
                <div class="form-group">
                  <label for="">Review Status</label>
                  <select class="form-control selectDrop" id="reviews" value.bind="evidence.metadata.Status">
                    <option value="Draft">Draft</option>
                    <option value="Review">Review</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                  </select>
                </div>
                <!-- .form-group -->
              </div>
              <!-- .col-xs-3 -->
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="">Author</label>
                  <input type="text" class="form-control"></input>
                </div>
                <!-- .form-group -->
              </div>
              <!-- .col-xs-6 -->
              <div class="col-xs-3">
                <div class="form-group">
                  <label for="">Date Created</label>
                  <input class="form-control selectDrop" type="date"></input>
                </div>
                <!-- .form-group -->
              </div>
              <!-- .col-xs-3 -->

              <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                  <label for="">Reviewer</label>
                  <input type="text" class="form-control"></input>
                </div>
                <!-- .form-group -->
              </div>
              <!-- .col-xs-6.col-xs-offset-3 -->

              <div class="col-xs-3">
                <div class="form-group">
                  <label for="">Date Reviewed</label>
                  <input class="form-control selectDrop" type="date"></input>
                </div>
                <!-- .form-group -->
              </div>
              <!-- .col-xs-3 -->

              <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                  <label for="">BEL Evidence Source</label>
                  <input id="source" type="text" class="form-control" value.bind="evidence.metadata.evidence_source"></input>
                </div>
                <!-- .form-group -->
              </div>
              <!-- .col-xs-6.col-xs-offset-3 -->

            </div>
          </div>
          <!-- #bel-metadata -->

          <div class="row edit-editBtns">

            <!--<div class="col-xs-4">-->
              <!--<input type="reset" click.delegate="reset()" class="col-xs-10 col-xs-offset-1 btn btn-edit btn-reset form-control pull-right"></input>-->
            <!--</div>-->

            <!--fin SHOW ON BOTH-->

            <div class="col-xs-6 col-sm-4" show.bind="evidenceId">
              <button type="button" click.delegate="submit()" class="col-xs-10 btn-edit btn-saveUpdates btn form-control" onclick="return confirm('Are you sure you would like to overwrite the current Bel statement with your changes?')">Update Current BEL</button>
            </div>

            <div class="${evidenceId ? 'col-xs-6 col-sm-4 col-sm-offset-4' : 'col-xs-6 col-xs-offset-6 col-sm-4 col-sm-offset-8'}">
              <button type="button" click.delegate="submitNew()" class="col-xs-10 btn btn-edit btn-saveNew form-control">${evidenceId ? 'Save as New' : 'Save'}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
