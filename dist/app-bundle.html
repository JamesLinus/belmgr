<template id="app.html!view">
  <require from="./components/nav-bar"></require>

  <nav-bar router.bind="router"></nav-bar>

  <div class="page-host">
    <router-view></router-view>
  </div>
</template>
<template id="edit.html!view">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="col-md-3">
      <h2>BEL Editor</h2>
    </div>

    <form name="newBelForm">


      <!-- BEL Statement -->
      <section id="bel-statement">
        <div class="col-sm-12">
          <h3>BEL Statement</h3>
        </div>
        <!-- .col-sm-12 -->
        <div class="row">
          <div id="bel-source-div" class="col-sm-5">
            <div class="form-group">
              <label class="sr-only" for="belsubject">BEL Source</label>
              <input name="belsubject" id="belsubject" type="text" class="form-control typeahead" placeholder="Subject" autocomplete="on" debounce="">
            </div>

            <div id="source-searchbox" class="search-box" style="display: none;">
              <h3>Entity Search</h3>
            </div>
          </div>

          <div id="bel-relation-div" class="col-sm-2">
            <label class="sr-only" for="belrelation">BEL Relation</label>
            <select class="form-control" id="belrelation" style="margin-top: 4px;" model.bind="belRelation">
              <option>--Relation--</option>
              <option repeat.for="relation of relationsList" model.bind="relation.value">${relation.label}</option>
            </select>
          </div>

          <div id="bel-target-div" class="col-sm-5">
            <div class="form-group input-block-level">
              <label class="sr-only" for="belobject">BEL Object</label>
              <input name="belobject" id="belobject" type="text" class="form-control typeahead" placeholder="Object" autocomplete="on" debounce="">
            </div>
          </div>
        </div>

        <div class="row container">
          <p class="col-md-12">${evidence.bel_statement}</p>
        </div>
      </section>

      <!-- BEL Citation -->
      <section>
        <div id="bel-citation">
          <div class="col-sm-12">
            <h3>Citation</h3>
          </div>
          <!-- .col-sm-12 -->

          <div class="col-sm-2">
            <div class="form-group">
              <label for="citation_type">Citation Type</label>
              <select class="form-control" id="citation_type" value.bind="evidence.citation.type">
                <option value="PubMed">PubMed</option>
                <option value="Journal">Journal</option>
                <option value="Book">Book</option>
                <option value="Online Resource">Online Resource</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-sm-2 -->
          <div class="col-sm-7">
            <div class="form-group">
              <label for="citation_name">Name</label>
              <input type="text" class="form-control" id="citation_ref" value.bind="evidence.citation.name" placeholder="Citation Name - e.g. journal reference or book name">
              <p class="text-warning" if.bind="pubmed.bel.mismatch.refString">${pubmed.bel.refString}</p>
            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-sm-8 -->
          <div class="col-sm-3">
            <div class="form-group">
              <label for="citation_ref">PubDate</label>
              <input type="date" class="form-control" id="citation_pubdate" value.bind="evidence.citation.date" placeholder="YYYY-MM-DD">
              <p class="warning" if.bind="pubmed.bel.mismatch.date">${pubmed.journalInfo.dateOfPublication}</p>
            </div>
            <!-- .form-group -->
          </div>
          <!-- col-sm-2 -->

          <div class="col-sm-12">
            <div class="form-group">
              <label for="citation_ref">Reference</label>
              <input type="text" class="form-control" id="citation_ref" value.bind="evidence.citation.id" blur.delegate="getPubmed()" placeholder="Citation Reference - e.g. PubmedID, ISBN, or URL">
            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-sm-12 -->
          <div class="col-sm-12">
            <div class="form-group">
              <label for="citation_ref">Authors</label>
              <input type="text" class="form-control" id="citation_authors" value.bind="evidence.citation.authors | pipedelim" placeholder="separate authors with a semicolon ';'">
              <p class="help-block text-warning" if.bind="pubmed.bel.mismatch.authors">${pubmed.bel.authors}</p>
            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-sm-12 -->
          <div class="col-sm-12">
            <div class="form-group">
              <label for="citation_ref">Comments</label>
              <textarea rows="3" class="form-control" id="citation_comments" value.bind="evidence.citation.comment"></textarea>
            </div>
            <p class="warning" if.bind="pubmed.bel.mismatch.comments">${pubmed.title}<br>${pubmed.abstractText}</p>
            <!-- .form-group -->
          </div>
          <div if.bind="evidence.citation.id &amp;&amp; evidence.citation.type==='PubMed'" class="col-sm-12">
            <div class="form-group">

              <!-- todo Kelly might want to use icons for EuropePMC and Pubmed like
              https://pbs.twimg.com/profile_images/2792175138/f93f2e30d1cca847800e6f3060b8101a.jpeg instead of buttons -->

              <a href="http://europepmc.org/abstract/MED/${evidence.citation.id}" class="btn btn-primary active" role="button">EuropePMC</a>
              <a href="http://www.ncbi.nlm.nih.gov/pubmed/?term=${evidence.citation.id}[uid]" class="btn btn-primary active" role="button">PubMed</a>
              <h3>Pubmed Title</h3>
              <p>${pubmed.title}</p>
              <h3>Abstract</h3>
              <p>${pubmed.abstractText}</p>
            </div>
          </div>
          <!-- .col-sm-12 -->
        </div>
      </section>

      <!-- BEL Annotations -->
      <section>
        <div id="bel-annotation">
          <div class="col-sm-12">
            <h3>Annotation</h3>
          </div>
          <!-- .col-sm-12 -->

          <!-- SummaryText -->

          <div class="col-sm-12">
            <div class="form-group">
              <label for="summaryText">BEL Summary Text</label>
              <textarea class="form-control" value.bind="evidence.summary_text" id="summaryText" rows="3" placeholder="Extract from source text supporting this BEL Statement"></textarea>
            </div>
            <!-- .form-group -->
          </div>
          <!-- .col-sm-12 -->

          <!-- End SummaryText -->

          <!-- Structured Annotations -->
          <div class="col-sm-12">
            <h4>Annotations</h4>
          </div>
          <!-- .col-sm-12 -->
          <template repeat.for="i of evidence.experiment_context.length + 1">
            <div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="annotationType-${$index}">Annotation Type</label>
                  <select name="annotationType-${$index}" class="form-control" value.bind="$parent.evidence.experiment_context[$index].name">
                    <option repeat.for="annotationType of $parent.annotationList" value.bind="annotationType.name">${annotationType.name}</option>
                    <option>Unknown</option>
                  </select>
                </div>
                <!-- .form-group -->
              </div>
              <!-- .col-sm-3 -->
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="annotationVal-${$index}">Annotation</label>
                  <input name="annotationVal-${$index}" class="form-control" type="text" value.bind="$parent.evidence.experiment_context[$index].value || ''">
                </div>
                <!-- .form-group -->
              </div>
              <!-- .col-sm-8 -->
              <div class="col-sm-1" style="padding-top: 24px;">
                <button class="btn btn-danger">X</button>
              </div>
              <!-- .col-sm-1 -->
            </div>
          </template>

          <!-- End Structured Annotations -->

        </div>
      </section>

      <!-- BEL Statement Metadata -->
      <div id="bel-metadata" class="bottom30">
        <div class="col-sm-12">
          <h3>BEL Evidence Metadata</h3>
        </div>

        <!-- .col-sm12 -->
        <div class="col-sm-3">
          <div class="form-group">
            <label for="">Review Status</label>
            <select class="form-control" id="reviews" value.bind="evidence.metadata.Status">
              <option value="Draft">Draft</option>
              <option value="Review">Review</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          <!-- .form-group -->
        </div>
        <!-- .col-sm-3 -->
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Author</label>
            <input type="text" class="form-control">
          </div>
          <!-- .form-group -->
        </div>
        <!-- .col-sm-6 -->
        <div class="col-sm-3">
          <div class="form-group">
            <label for="">Date Created</label>
            <input class="form-control" type="date">
          </div>
          <!-- .form-group -->
        </div>
        <!-- .col-sm-3 -->

        <div class="col-sm-6 col-sm-offset-3">
          <div class="form-group">
            <label for="">Reviewer</label>
            <input type="text" class="form-control">
          </div>
          <!-- .form-group -->
        </div>
        <!-- .col-sm-6.col-sm-offset-3 -->

        <div class="col-sm-3">
          <div class="form-group">
            <label for="">Date Reviewed</label>
            <input class="form-control" type="date">
          </div>
          <!-- .form-group -->
        </div>
        <!-- .col-sm-3 -->

        <div class="col-sm-6 col-sm-offset-3">
          <div class="form-group">
            <label for="">BEL Evidence Source</label>
            <input id="source" type="text" class="form-control" value.bind="evidence.metadata.evidence_source">
          </div>
          <!-- .form-group -->
        </div>
        <!-- .col-sm-6.col-sm-offset-3 -->

      </div>
      <!-- #bel-metadata -->


      <div class="col-sm-3 col-sm-offset-1">
        <input type="submit" class="btn btn-success form-control">
      </div>
      <!-- .col-sm-3.col-sm-offset-1 -->
      <div class="col-sm-3 col-sm-offset-4">
        <input type="reset" class="btn btn-danger form-control pull-right">
      </div>

    </form>
  </div>

</template>
<template id="search.html!view">
  <section class="au-animate">
    <h2 class="au-animate">Search page</h2>
  </section>

  <div class="container nopadding">
    <div class="row">
      <div id="dportalsearchbar" class="col-xs-12 col-sm-4 col-md-3">
        <form role="form" submit.delegate="search()">
          <div class="form-group">
            <div class="input-group col-xs-11 col-sm-12">
              <input type="text" onblur.delegate="search()" value.bind="search_terms" class="form-control" id="searchToken" placeholder="search">
                <span class="input-group-btn highlight">
                  <button type="submit" class="btn transparent searchbtn">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 col-md-offset-9">
        <select class="form-control" id="search_size" value.bind="searchSize" change.delegate="saveSearchSize()">
          <option value="10"> 10</option>
          <option value="20"> 20</option>
          <option value="50"> 50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div class="row">
      <template if.bind="facetSets">
        <div class="col-md-3">
          <div id="filtercolumn" if.bind="evidences">
            <!-- Loop through facet sets -->
            <div class="col-xs-5 col-xs-offset-1 col-sm-12 filterbox" repeat.for="facetSet of facetSets | keys">
              <h4>${facetSet}</h4>
              <div class="filterboxcontent">
                <!-- Loop through facet set values -->
                <div class="row nomargin" repeat.for="facet of $parent.facetSets[facetSet]">
                  <input class="searchcheckbox" id="option" type="checkbox" name="field" value="option" value.bind="item.filter" checked.bind="$parent.$parent.selectedFacets[item.filter]" change.delegate="$parent.$parent.search()">

                  <!-- class="col-xs-11 filterboxtext" -->
                  <label for="option" class="filterboxlabel"> ${item.name} (${item.count})</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <div class="col-md-9" id="resultscolumn">
        <template if.bind="evidences">
          <table class="table table-hover">
            <tbody><tr><th>${searchResultsRange}</th></tr>
            </tbody><tbody>
            <tr repeat.for="evidence of evidences">
              <td class="nametd nocenter col-xs-9">
                <a route-href="route: edit; params.bind: { id: $parent.getEvidenceId(evidence._links.self.href)  }" target="editbel">${evidence.bel_statement}</a>
              </td>
            </tr>
            </tbody>
          </table>
        </template>
        <template if.bind="! evidences">
          <p>No search results</p>
        </template>
      </div>
      <nav>
        <ul class="pager">
          <li class="previous ${pagerPrevious}"><a href="#" click.delegate="pageSearchResults(-1)"><span aria-hidden="true">←</span>Previous</a></li>
          <li class="next ${pagerNext}"><a href="#" click.delegate="pageSearchResults(1)">Next <span aria-hidden="true">→</span></a></li>
        </ul>
      </nav>
      <!--<div class="col-md-9" id="resultscolumn">-->
        <!--<pre>${selectedFacets | stringify}</pre>-->
      <!--</div>-->
    </div>
  </div>
</template>
<template id="welcome.html!view">
  <section class="au-animate">
    <h2>${heading}</h2>

    <p>You can search the BEL Evidence repository for BEL Evidences.  You can also create or edit
      BEL Evidences using the BEL Manager.</p>

    <p>What is a BEL Evidence? It is the BEL Statement, Citation information, Summary Text and Metadata
    associated with a BEL Statement.</p>

    <p>How can I edit a BEL Statement? By searching for it in the search page and then selecting it to open up
    the Edit page (which mysteriously isn't available in the NavBar Menu up top).</p>

  </section>
</template>
