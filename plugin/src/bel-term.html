<template>
  <div class="et-termdiv">

    <div class="input-group et-input-group">

      <span show.bind="loading" class="input-group-addon et-spinner">
        <i class="fa fa-refresh fa-spin"></i>
      </span>
      <input id="bel-term" ref='belinput' type="text" class="form-control et-statementfield"
      focus.trigger="hasFocus()" name="statement_term"
      value.bind="bel & debounce:400" blur.trigger="blurred()"/>
    </div>

    <ul class="et-termUl row" show.bind="showTerms">
      <li class="et-termLi" repeat.for="item of filteredTerms">
        <a title="${item.warnings}" click.trigger="selectTerm(item)" mousedown.trigger="selectTerm(item)">
          <span class="et-termlisting et-${item.type} et-semantics-${item.semantics}">${item.term}
            <span class="et-termlabel">${item.label}</span>
          </span>
        </a>
      </li>
    </ul>
  </div>
</template>
