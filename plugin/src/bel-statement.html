<template>
  <div id="bel-statement" class="edit-belForm edit-belStatement edit-header">
    <div class="row col-xs-12">
      <!-- TODO Get rid of text-danger in favor of required_field -->
      <h3 class="${required_field} text-danger">BEL Statement (Required)</h3>
    </div>
    <!-- .col-xs-12 -->
    <div class="row">

      <div id="bel-source-div" class="edit-belStatementDivs col-xs-12">
        <div class="form-group">
          <label class="sr-only ${required_field}" for="belStmt">BEL Statement (Required)</label>
            <div class="et-termdiv">
              <div class="input-group et-input-group">

                <span show.bind="loading" class="input-group-addon et-spinner">
                  <i class="fa fa-refresh fa-spin"></i>
                </span>
                <input id="bel-statement" ref='belinput' type="text"
                  class="form-control et-statementfield"
                  focus.trigger="hasFocus()" name="bel-statement"
                  value.two-way="statement & debounce:600" blur.trigger="blurred()"/>
              </div>

              <ul class="et-termUl row" show.bind="showTerms">
                <li class="et-termLi" repeat.for="item of filteredTerms">
                  <a title="${item.message}" click.trigger="selectTerm(item)" mousedown.trigger="selectTerm(item)">
                    <span class="et-termlisting et-${item.type} et-semantics-${item.valid ? 'valid' : 'invalid'}">
                      <span class="et-termlabel">${item.label}</span>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
        </div>

        <div id="source-searchbox" class="search-box" style="display: none;">
          <h3>Entity Search</h3>
        </div>
      </div>

    </div>
  </div>
</template>
