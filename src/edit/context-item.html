<template>
  <div class="col-xs-3">

    <input type="text" class="form-control ci-ctListingInput" name="context-type"
      value.bind="type" change.trigger="filterTypes()" focus.bind="hasTypeFocus"/>

    <!-- <a href="#" click.trigger="typeClear()"><i class="fa fa-close"></i></a> -->

    <ul class="ci-aNameUl" show.bind="showTypes">
      <li class="ci-aNameLi" repeat.for="type of filteredTypes" click.trigger="selectType(type)" mousedown.trigger="selectType(type)">
        <a href="#">
          ${type.annotation.name}
        </a>
      </li>
    </ul>
  </div>
  <div class="ci-aValDiv col-xs-8">
    <input type="text" class="form-control ci-valListingInput" name="context-value"
      value.bind="annotation" blur.trigger="addBlank()" focus.bind="hasAnnotationFocus"
      placeholder="Enter experimental context value">

    <ul class="ci-aValUl row" show.bind="showAnnotations">
      <li class="ci-aValLi" repeat.for="annotation of filteredAnnotations" click.trigger="selectAnnotation(annotation)" mousedown.trigger="selectAnnotation(annotation)">
        <a href="#">
          <span class="ci-ctListing">${annotation.annotation_value.annotation.name}</span>;
          <span class="ci-valListing">${annotation.annotation_value.name}</span>
          <!-- ==> ${annotation.annotation_value.match_text} -->
        </a>
      </li>
    </ul>
  </div>
  <div class="col-xs-1">
    <a class="btn ci-deleteBtn" show.bind="!last" href="#" click.delegate="removeItem(index)">
      <i class="fa fa-trash-o fa-lg"></i>
    </a>
  </div>
</template>
