<template>

  <input type="text" class="form-control" name="context-type"
    value.bind="term" change.trigger="filterTerms()" focus.bind="hasTermFocus"/>

  <ul show.bind="showTerm">
    <li repeat.for="type of filteredTerms" click.delegate="selectTerm(term)">
      <a href="#">
        ${term}
      </a>
    </li>
  </ul>

</template>
