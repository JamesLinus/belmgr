<template>

  <input ref='belinput' type="text" class="form-control fc-normal" name="context-type"
    value.bind="bel" keyup.trigger="filterTerms($event) & debounce:500" focus.bind="hasTermFocus"/>

  <ul show.bind="showTerms">
    <li repeat.for="item of filteredTerms" click.delegate="selectTerm(item)">
      <a href="#">
        ${item.term}
      </a>
    </li>
  </ul>
</template>
