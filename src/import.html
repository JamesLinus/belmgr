<template>
    <div class="container margintop30 ds-html">
        <div class="row ds-pgRow"> 
            <div class="col-xs-12">
                <h1>Import/Export BEL Datasets</h1>
               <!--  <div class="col-xs-12">
                    <p class="">This page is for importing and exporting BEL Scripts and XBEL files.</p>
                </div> -->
            </div>
        </div>
        <div class="row">
            <div class="ds-fileDiv col-xs-12 col-sm-10 col-md-8">
                <h3 class="col-xs-12 col-sm-5 importconversational">Import Files</h3>
                <div class="ds-fileUploadDiv col-xs-12 col-sm-7">
                    <input class="ds-inputCall col-xs-8 col-xs-offset-0 col-sm-12 col-md-8" type="file" files.bind="belFiles">
                    <div class="ds-uploadDiv col-xs-4 col-xs-offset-0 col-sm-12 col-md-4">
                        <button type="button" class="btn form-control btn-upload" name="submit" mousedown.trigger="upload()">Upload</button>
                    </div>
                </div>
            </div>
        </div>
           
        <div class="row"> 
            <div class="col-xs-12">
                <h3>Export BEL Datasets</h3>
            </div>

            <table>
                <tbody>
                    <tr classrepeat.for="dataset of datasets">
                        <td class="ds-td col-xs-12">
                            <div class="col-xs-10">
                                <a href="${dataset._links.self.href}">${dataset.dataset.title} <i class="fa fa-download"></i></a>
                                <p>${dataset.dataset.description}</p>
                            </div>
                            
                            <div class="col-xs-2">
                                <a class="table-delete" href="#" click.trigger="delete(item._links.self.href, $index)"> <i class="fa fa-trash-o fa-lg"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
  
        </div>
    </div>
</template>
