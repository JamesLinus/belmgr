 <template>
    <div class="container margintop30 ds-html">
        <div class="row ds-pgRow"> 
            <div class="col-xs-12">
                <h1>Import/Export BEL Datasets</h1> 
               <!--  <div class="col-xs-12">
                    <p class="">This page is for importing and exporting BEL Scripts and XBEL files.</p>
                </div> -->
            </div>
        </div>
        <div class="row">
            <div class="ds-fileDiv col-xs-12 col-sm-10 col-md-8">
                <h3 class="col-xs-12 col-sm-5 importconversational">Import Files</h3>
                <div class="ds-fileUploadDiv col-xs-12 col-sm-7">
                    <input class="ds-inputCall col-xs-8 col-xs-offset-0 col-sm-12 col-md-8" type="file" files.bind="belFiles">
                    <div class="ds-uploadDiv col-xs-4 col-xs-offset-0 col-sm-12 col-md-4">
                        <button type="button" class="btn form-control btn-upload" name="submit" mousedown.trigger="upload()">Upload</button>
                    </div>
                </div>
            </div>
        </div>
           
        <div class="row"> 
            <div class="col-xs-12">
                <h3>Export BEL Datasets</h3>
            </div>

      </div><!-- /.row -->
      <div class="row" repeat.for="dataset of datasets">
        <div class="col-xs-8">
          <a href="${dataset._links.evidence_collection.href}">${dataset.dataset.title} <i class="fa fa-download"></i></a>
          <p>${dataset.dataset.description}</p>
        </div><!-- /.col-xs-10 -->
        <div class="col-xs-3">

              <a href="${dataset._links.evidence_collection.href}?format=bel_script" class="btn btn-primary" role="button" title="Download BEL Script formatted file">BEL</a>

              <a href="${dataset._links.evidence_collection.href}?format=json_evidence" class="btn btn-primary" role="button" title="Download JSON BEL formatted file">JSON</a>

              <a href="${dataset._links.evidence_collection.href}?format=xbel" class="btn btn-primary" role="button" title="Download XBEL formatted file">XBEL</a>


        </div><!-- /.col-xs-2 -->
        <div class="col-xs-1">
          <a class="table-delete" href="#" click.trigger="delete(dataset._links.self.href, $index)"> <i class="fa fa-trash-o fa-2x"></i></a>
        </div><!-- /.col-xs-2 -->
      </div><!-- /.row -->
    </div>
</template>
