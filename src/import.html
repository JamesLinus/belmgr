<template>
    <div class="container import-html">
        <div class="row margintop120 import-pgRow">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

                  </div>
                </div>
            </div>
        </div>

          <h2>BEL Datasets</h2>

          <a href="${dataset._links.self.href}">${dataset.dataset.title} <i class="fa fa-download"></i></a>
          <p>${dataset.dataset.description}</p>
        </div><!-- /.col-xs-10 -->
        <div class="col-xs-2">
          <a class="table-delete" href="#" click.trigger="delete(item._links.self.href, $index)"> <i class="fa fa-trash-o fa-lg"></i></a>
        </div><!-- /.col-xs-2 -->
      </div><!-- /.row -->
    </div>
</template>
