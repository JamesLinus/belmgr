<template>
  <div class="container">
    <div class="row">
      <div class="center-form panel col-md-6">
        <div class="panel-body">
          <h2 class="text-center">Log in</h2>
          <form method="post"  name="loginForm">
            <div class="form-group has-feedback">
              <label for="fn">Email</label>
              <input class="form-control input-lg" type="text" name="email" value.bind="email" placeholder="" required autofocus>
              <span class="ion-at form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <label for="ln">Password</label>
              <input class="form-control input-lg" type="password" name="password" value.bind="password" placeholder="" required>
              <span class="ion-key form-control-feedback"></span>
            </div>

            <button type="submit" click.delegate="login()" class="btn btn-lg  btn-block btn-success">Log in</button>

            <br/>

            <p class="text-center">
              <a route-href="route: reset-password">Forgot your password?</a>
            </p>

            <p class="text-center text-muted">
              <small>Don't have an account yet? <a route-href="route: signup">Sign up</a></small>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
