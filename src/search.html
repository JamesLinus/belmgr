<template>
  <section class="au-animate">
    <h2 class="au-animate">Search page</h2>
  </section>

  <div class="container nopadding">
    <div class="row">
      <div id="dportalsearchbar" class="col-xs-12 col-sm-4 col-md-3">
        <form role="form" submit.delegate="search()">
          <div class="form-group">
            <div class="input-group col-xs-11 col-sm-12">
              <input type="text" onblur.delegate="search()" value.bind="search_terms" class="form-control" id="searchToken" placeholder="search">
                <span class="input-group-btn highlight">
                  <button type="submit" class="btn transparent searchbtn">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <template if.bind="results.facets">
        <div class="col-md-3">
          <div id="filtercolumn" if.bind="results.evidences">
            <!-- Loop through facet types -->
            <div class="col-xs-5 col-xs-offset-1 col-sm-12 filterbox"  repeat.for="facet_type of results.facets | keys">
              <h4>${facet_type}</h4>
              <!--<h4>${$parent.results.facets[facet_type] | stringify}</h4>-->
              <div class="filterboxcontent">
                <!-- Loop through facet values -->
                <div class="row nomargin" repeat.for="facet of $parent.results.facets[facet_type]">
                  <!--<h4>Facet: ${item | stringify}</h4>-->
                  <input class="searchcheckbox" id="option" type="checkbox" name="field" value="option"
                         value.bind="item.filter"
                         checked.bind="$parent.$parent.selected_facets[item.filter]"
                         change.delegate="$parent.$parent.search()" class=" filterboxcheck col-xs-1">

                  <!-- class="col-xs-11 filterboxtext" -->
                  <label for="option" class="filterboxlabel"> ${item.name} (${item.count})</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <div class="col-md-9" id="resultscolumn">
        <template if.bind="results.evidences">
          <table class="table table-hover">
            <tbody>
            <tr repeat.for="evidence of results.evidences">
              <td class="nametd nocenter col-xs-9">
                <!--<a href.bind="evidence._links.self.href">${evidence.bel_statement}</a>-->
                <a route-href="route: edit; params.bind: { id: $parent.get_evidence_id(evidence._links.self.href)  }">${evidence.bel_statement}</a>
              </td>
            </tr>
            </tbody>
          </table>
        </template>
        <template if.bind="! results.evidences">
          <p>No search results</p>
        </template>
      </div>
      <!--<div class="col-md-9" id="resultscolumn">-->
        <!--<pre>${selected_facets | stringify}</pre>-->
      <!--</div>-->
    </div>
  </div>
</template>
