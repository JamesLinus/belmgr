<template>
  <section class="au-animate">
    <h2 class="au-animate">Search page</h2>
  </section>

  <div class="container nopadding">
    <div class="row">
      <div id="dportalsearchbar" class="col-xs-12 col-sm-4 col-md-3">
        <form role="form" submit.delegate="search()">
          <div class="form-group">
            <div class="input-group col-xs-11 col-sm-12">
              <input type="text" onblur.delegate="search()" value.bind="search_terms" class="form-control" id="searchToken" placeholder="search">
                <span class="input-group-btn highlight">
                  <button type="submit" class="btn transparent searchbtn">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 col-md-offset-9">
        <select class="form-control" id="search_size" value.bind="searchSize" change.delegate="saveSearchSize()">
          <option value="10" > 10</option>
          <option value="20" > 20</option>
          <option value="50" > 50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div class="row">
      <template if.bind="facetSets">
        <div class="col-md-3">
          <div id="filtercolumn" if.bind="evidences">
            <!-- Loop through facet sets -->
            <div class="col-xs-5 col-xs-offset-1 col-sm-12 filterbox"  repeat.for="facetSet of facetSets | keys">
              <h4>${facetSet}</h4>
              <div class="filterboxcontent">
                <!-- Loop through facet set values -->
                <div class="row nomargin" repeat.for="facet of $parent.facetSets[facetSet]">
                  <input class="searchcheckbox" id="option" type="checkbox" name="field" value="option"
                         value.bind="item.filter"
                         checked.bind="$parent.$parent.selectedFacets[item.filter]"
                         change.delegate="$parent.$parent.search()" class=" filterboxcheck col-xs-1">

                  <!-- class="col-xs-11 filterboxtext" -->
                  <label for="option" class="filterboxlabel"> ${item.name} (${item.count})</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <div class="col-md-9" id="resultscolumn">
        <template if.bind="evidences">
          <table class="table table-hover">
            <tr><th>${searchResultsRange}</th></tr>
            <tbody>
            <tr repeat.for="evidence of evidences">
              <td class="nametd nocenter col-xs-9">
                <a route-href="route: edit; params.bind: { id: $parent.getEvidenceId(evidence._links.self.href)  }" target="editbel">${evidence.bel_statement}</a>
              </td>
            </tr>
            </tbody>
          </table>
        </template>
        <template if.bind="! evidences">
          <p>No search results</p>
        </template>
      </div>
      <nav>
        <ul class="pager">
          <li class="previous ${pagerPrevious}"><a href="#" click.delegate="pageSearchResults(-1)"><span aria-hidden="true">&larr;</span>Previous</a></li>
          <li class="next ${pagerNext}"><a href="#" click.delegate="pageSearchResults(1)">Next <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </nav>
      <!--<div class="col-md-9" id="resultscolumn">-->
        <!--<pre>${selectedFacets | stringify}</pre>-->
      <!--</div>-->
    </div>
  </div>
</template>
