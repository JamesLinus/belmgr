<template>
  <div class="container margintop80 search-html">
    <div class="row">

    
      <div id="dportalsearchbar" class="col-xs-3 paddingNone">
        <form role="form" submit.delegate="search()">
          <div class="form-group">
            <div class="input-group col-xs-11 col-xs-12">
              <input type="text" onblur.delegate="search()" value.bind="searchTerms" class="search-searchForm form-control" id="searchToken" placeholder="search">
                <span class="input-group-btn btn-bel highlight">
                  <button type="submit" class="btn btn-search btn-searchfind">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
          </div>
        </form>
      </div>


    </div>

    <div class="row">
      <template if.bind="facetSets">
        <div class="search-filterFacets col-xs-3">
          <div id="filtercolumn" if.bind="evidences">
            <!-- Loop through facet sets -->
            <div class="col-xs-12 filterbox"  repeat.for="facetSet of facetSets | keys">
              <h4 class="filter-facetTitle">${facetSet}</h4>
              <div class="filter-boxcontent">
                <!-- Loop through facet set values -->
                <div class="row filter-facetRow" repeat.for="facet of $parent.facetSets[facetSet]">
                  <input class="searchcheckbox" id="option" type="checkbox" name="field" value="option"
                         value.bind="item.filter"
                         checked.bind="$parent.$parent.selectedFacets[item.filter]"
                         change.delegate="$parent.$parent.search()" class=" filterboxcheck col-xs-1">

                  <!-- class="col-xs-11 filterboxtext" -->

                  <label for="option" class="filter-boxlabel"><span><span></span></span> ${item.name} (${item.count})</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <div class="col-xs-9 paddingNone" id="resultscolumn">
        <template if.bind="evidences">
          <table class="table table-hover">
            <tr>
              <th class="table-range tableTopSpacer">
                <div class="col-xs-12 col-sm-9 col-md-8 paddingNone">
                    <h4 class="search-resultsLabel paddingNone ">Results:</h4>
                    
                    <select class="paddingNone form-control selectDrop" id="search_size" value.bind="searchSize" change.delegate="saveSearchSize()">
                      <option value="10" > 10</option>
                      <option value="20" > 20</option>
                      <option value="50" > 50</option>
                      <option value="100">100</option>
                    </select>
                    
                </div>
                <a type="button" class="col-xs-2 btn btn-export btn-edit" href="#" onClick="return confirm('Which file type would you like to download?')">Export Results <i class="fa fa-download"></i></a>
                
                <!--  ${searchResultsRange} -->
          <!-- todo: finagle file type selection -->
                
                <nav class="paddingNone col-xs-11 col-xs-offset-1  col-sm-8 col-sm-offset-4 col-md-6 col-md-offset-6">
                  <ul class="col-xs-12 paddingNone pager pager-top">
                    <li class="col-xs-2 paddingNone previous ${pagerPrevious}"><a href="#" class="pagerArrow paddingNone" click.delegate="pageSearchResults(-1)"><span aria-hidden="true"><i class="fa fa-angle-left fa-2x"></i></a></li>
                    <p class="search-pageCount col-xs-8 paddingNone ">${searchResultsRange}</p>
                    <li class="col-xs-2 paddingNone next ${pagerNext}"><a href="#" class="pagerArrow paddingNone" click.delegate="pageSearchResults(1)"><i class="fa fa-angle-right fa-2x"></i></a></li>
                  </ul>
                </nav>

                
              </th>
            </tr>


            <tbody>
            <tr repeat.for="evidence of evidences">
              <td class="table-td">
                <div class="col-xs-2 col-sm-1 table-speciesHolder">
                  <div class="table-speciesIcon ${$parent.getSpecies(evidence)}"></div>
                </div>
                <div class="col-xs-10 col-sm-11">
                  <a route-href="route: edit; params.bind: { id: $parent.getEvidenceId(evidence._links.self.href)  }" target="editbel">${evidence.bel_statement ? evidence.bel_statement : 'Missing BEL Statement'}
                  </a>
                  <div class="table-expContextDiv">
                    <p class="table-expContext value" repeat.for="value of $parent.getExperimentContextItems(evidence)"> ${value}</p>
                  </div>
                </div>

                                
               <!-- <div class="col-xs-11 col-xs-offset-1">
                  <p class="table-expContext value " repeat.for="value of $parent.getExperimentContextItems(evidence)"> ${value}</p>
                </div> -->

              </td>
            </tr>
            </tbody>
          </table>
        </template>
        <template if.bind="! evidences">
          <p>No search results</p>
        </template>

              <li class="next ${pagerNext}"><a class="btn-search btn-bel" href="#" click.delegate="pageSearchResults(1)">Next <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
          </nav>
        </div>
      </div> -->
  
            <div class="marginrt10" if.bind="evidences">

          <!-- todo: finagle file type selection -->

                    <p class="search-pageCount col-xs-8 paddingNone ">${searchResultsRange}</p>
                    <li class="col-xs-2 paddingNone next ${pagerNext}"><a href="#" class="pagerArrow paddingNone" click.delegate="pageSearchResults(1)"><i class="fa fa-angle-right fa-2x"></i></a></li>
                  </ul>
                </nav>

                

            </div>

  </div>
</template>
