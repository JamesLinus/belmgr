<template>

  <h2>BEL Plugin elements</h2>
  <h4>BEL Statement</h4>
  <bel-statement name="statement" bel-subject.bind="evidence.bel_statement_subject" bel-relationship.bind="evidence.bel_statement_relationship"
        bel-object.bind="evidence.bel_statement_object"></bel-statement>

  <h4>BEL Citation</h4>
  <bel-citation name="citation" evidence.bind="evidence"></bel-citation>

  <h4>BEL Experimental Context</h4>
  <bel-context name="context" evidence.bind="evidence" types.bind="types"></bel-context>

  <h2>BEL Nanopub</h2>
  <pre>
    ${evidence}
  </pre>

</template>
