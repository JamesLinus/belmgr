<template>
    <div class="container ds-html">
        <div class="row ds-pgRow">
            <div class="col-xs-12">
                <h1>Import/Export BEL Datasets</h1>
                <!--  <div class="col-xs-12">
                    <p class="">This page is for importing and exporting BEL Scripts and XBEL files.</p>
                </div> -->
            </div>
        </div>
        <div class="ds-filediv col-xs-12 col-sm-10 col-md-8">
            <h3 class="col-xs-12 col-sm-5">Import Files</h3>

            <div class="ds-fileUploadDiv col-xs-12 col-sm-7">
                 
                <div class="ds-importdiv col-xs-7 col-sm-12 col-md-8">
                        <input type="file" name="file" id="file" class="inputfile" files.bind="belFiles" change.trigger="belFilesChanged()" >
                        <!-- alt. import labels/btns -->
                        <label class="form-control btn-import ${uploadFn} ${uploadFn ? 'noShow' : ' '}" for="file"><i class="fa fa-upload"></i> Upload Files</label>
                        <label class="form-control btn-import ${uploadFn} ${uploadFn ? ' ' : 'noShow'}" for="file"><i class="fa fa-upload"></i> ${uploadFn}</label>
                        <!-- end alt. import labels/btns -->
                </div>
                <div class="ds-uploaddiv col-xs-5 col-sm-12 col-md-4">     
                    <button type="button" class="form-control btn-upload" name="submit" mousedown.trigger="upload()">Upload 
                        <span show.bind="loading">
                            <i class="fa fa-refresh fa-spin"></i>
                        </span>
                    </button>
                       
                </div>
                
            </div>
        </div>
        <table class="ds-table col-xs-12">
            <tbody>
                <thead>
                    <tr>
                        <h3 class="ds-exportTitle col-xs-12">Export Files</h3>
                    </tr>
                </thead>
                <tr repeat.for="dataset of datasets">
                    <td class="ds-td col-xs-12">
                        <div class="ds-aDiv col-xs-8 col-sm-9">
                            <a href="${dataset._links.evidence_collection.href}">
                                <span class="ds-title">${dataset.dataset.title} </span>
                            </a>
                            <p class="ds-dsDetail">${dataset.dataset.description}</p>
                        </div>
                        <div class="col-xs-3 col-sm-2">
                              <a href="${dataset._links.evidence_collection.href}?format=bel_script" class="btn form-control btn-dlFiles" role="button" title="Download BEL Script formatted file"><i class="ds-downloadIcon fa fa-download"></i><span class="ds-btnText"> BEL</span></a>

                              <a href="${dataset._links.evidence_collection.href}?format=json_evidence" class="btn form-control btn-dlFiles" role="button" title="Download JSON BEL formatted file"><i class="ds-downloadIcon fa fa-download"></i><span class="ds-btnText"> JSON</span></a>

                              <a href="${dataset._links.evidence_collection.href}?format=xbel" class="btn form-control btn-dlFiles" role="button" title="Download XBEL formatted file">
                                <i class="ds-downloadIcon fa fa-download"></i><span class="ds-btnText"> XBEL</span></a>
                        </div>

                        <div class="col-xs-1">
                            <a class="ds-delete" href="#" click.trigger="delete(dataset._links.self.href, $index)"> <i class="fa fa-trash-o fa-lg"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</template>
